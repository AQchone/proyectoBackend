<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #orders {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #orders>div {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            #orders>div {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Órdenes:</h1>
    <div id="orders"></div>
    <script src="./FEindex.js"></script>
</body>

</html>
